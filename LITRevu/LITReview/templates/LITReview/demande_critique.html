<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header container-fluid  border-bottom">
        <div class="row align-items-center">
            <!-- Utilisation de col pour le centrage du titre -->
            <h1 class="col text-center mb-0">LITRevu</h1>

            <!-- Navigation à droite -->
            <nav class="col-auto">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'flux' %}">Flux</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Abonnements</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Déconnexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2 class="text-center m-4">Demande de critique</h2>
        <div class="inscription">
            <form method="post" action="">
                {% csrf_token %}
                {{ demande_critique_form.as_p }}
                <input type="submit" value="Envoyer" class="btn btn-primary">
            </form>
        </div>
    </div>
    <footer class="footer container-fluid">
        <p class="text-center m-4">LITRevu &copy; 2023</p>
    </footer>
</body>
</html>
