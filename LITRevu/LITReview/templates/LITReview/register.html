<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'LITReview/style.css' %}">
</head>
<body>
    <header class="header container-fluid  border-bottom">
        <div class="row align-items-center">
            <!-- Utilisation de col pour le centrage du titre -->
            <h1 class="col text-center mb-4">LITRevu</h1>
        </div>
    </header>
    <body>
        <h2 class="text-center m-4">Inscrivez-vous</h2>
        <div class="container">
            <div class="inscription">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ registration_form.as_p }}
                    <div class="row" style="justify-content: space-evenly">
                        <a href="{% url 'index' %}" class="btn btn-dark text-white" style="width: 48%">Retour</a>
                        <button type="submit" class="btn btn-dark" style="width: 48%">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer class="footer container-fluid">
        <p class="text-center m-4">LITRevu &copy; 2023</p>
    </footer>
</body>
</html>
