<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="header container-fluid  border-bottom">
        <div class="row align-items-center">
            <!-- Utilisation de col pour le centrage du titre -->
            <h1 class="col text-center mb-4">LITRevu</h1>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container-fluid row" style="justify-content: space-evenly;">
            <div class="inscription m-4 text-center" style="width: 45%;">
                <h2>Inscrivez-vous maintenant</h2>
                <a href="{% url 'register' %}" class="text-white p-2 btn btn-dark mt-4 col-12">S'inscrire</a>
            </div>
            <div class="connexion m-4" style="width: 45%;">
                <h2>Connectez-vous</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <button type="submit" class="btn btn-dark mt-4 col-12">Se connecter</button>
                </form>
            </div> 
        </div>
    </main>
    <footer class="footer container-fluid">
        <p class="text-center m-4">LITRevu &copy; 2021</p>
    </footer>
</body>
</html>
